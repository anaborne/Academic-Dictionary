<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Dictionary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4263eb;
      --primary-light: #5c7cfa;
      --secondary: #22b8cf;
      --text: #495057;
      --light-text: #868e96;
      --background: #f8f9fa;
      --card: #ffffff;
      --border: #e9ecef;
      --error: #fa5252;
      --success: #40c057;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      padding: 16px;
      width: 360px;
      line-height: 1.5;
    }
    
    .container {
      background-color: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 16px;
    }
    
    h1, h2, h3, h4 {
      color: var(--primary);
      margin-bottom: 12px;
    }
    
    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 20px;
    }
    
    h3 {
      font-size: 1.2rem;
      border-bottom: 2px solid var(--primary-light);
      padding-bottom: 8px;
      margin-bottom: 16px;
    }
    
    h4 {
      font-size: 1.1rem;
      margin-top: 16px;
    }
    
    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 6px 4px;
    }
    
    .btn:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: var(--secondary);
    }
    
    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }
    
    .btn-outline:hover {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }
    
    .btn i {
      margin-right: 6px;
    }
    
    .hidden {
      display: none;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      transition: border 0.2s;
    }
    
    input[type="text"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(66, 99, 235, 0.2);
    }
    
    .setup-info {
      margin-bottom: 16px;
      color: var(--light-text);
      font-size: 14px;
      text-align: center;
    }
    
    .provider-options {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .selection-box {
      background-color: rgba(66, 99, 235, 0.1);
      border-left: 4px solid var(--primary);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-weight: 500;
    }
    
    .definition-box {
      background-color: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .definition-box p {
      margin-bottom: 12px;
    }
    
    .definition-box ul {
      margin-left: 20px;
      margin-bottom: 12px;
    }
    
    .definition-box li {
      margin-bottom: 6px;
    }
    
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .notes-container {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .note-item {
      background-color: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .note-date {
      color: var(--light-text);
      font-size: 12px;
      margin-bottom: 6px;
    }
    
    .note-text {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary);
    }
    
    .note-definition {
      font-size: 14px;
      line-height: 1.4;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo i {
      font-size: 2.5rem;
      color: var(--primary);
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .loading-spinner {
      border: 4px solid rgba(66, 99, 235, 0.1);
      border-left: 4px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    
    .footer {
      text-align: center;
      font-size: 12px;
      color: var(--light-text);
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <i class="fas fa-book-open"></i>
  </div>
  <h1>Academic Dictionary</h1>
  
  <!-- API Key Setup View -->
  <div id="keyView" class="container">
    <h3>API Key Setup</h3>
    <p class="setup-info">Choose a provider and enter your API key. You can change this anytime from the main screen.</p>
    <div class="provider-options">
      <button id="useOpenAI" class="btn"><i class="fas fa-brain"></i> OpenAI (GPT)</button>
      <button id="useGemini" class="btn btn-secondary"><i class="fas fa-robot"></i> Gemini</button>
    </div>
    
    <div id="openaiInput" class="hidden">
      <div class="input-group">
        <label for="openAIKeyInput">Enter your OpenAI API Key:</label>
        <input type="text" id="openAIKeyInput" placeholder="sk-..." />
      </div>
      <button id="saveOpenAIKey" class="btn"><i class="fas fa-save"></i> Save OpenAI Key</button>
    </div>
    
    <div id="geminiInput" class="hidden">
      <div class="input-group">
        <label for="geminiKeyInput">Enter your Gemini API Key:</label>
        <input type="text" id="geminiKeyInput" placeholder="YOUR_GEMINI_KEY" />
      </div>
      <button id="saveGeminiKey" class="btn"><i class="fas fa-save"></i> Save Gemini Key</button>
    </div>
  </div>

  <!-- Main Definition View -->
  <div id="mainView" class="hidden">
    <div class="container">
      <h3>Definition</h3>
      <div class="selection-box" id="selection">(no text selected)</div>
      
      <div class="definition-box" id="definition">
        <div class="loading">
          <div class="loading-spinner"></div>
        </div>
      </div>
      
      <div class="action-buttons">
        <button id="simplerBtn" class="btn btn-outline"><i class="fas fa-lightbulb"></i> Simpler</button>
        <button id="saveNote" class="btn"><i class="fas fa-bookmark"></i> Save to Notes</button>
      </div>
    </div>
    
    <div class="container">
      <h3>My Notes <small id="noteCount">(0)</small></h3>
      <div class="notes-container" id="notesList">
        <p class="empty-notes">No saved notes yet. Save a definition to see it here.</p>
      </div>
    </div>
    
    <div class="footer-buttons">
      <button id="aboutBtn" class="btn btn-outline btn-small"><i class="fas fa-info-circle"></i> About</button>
      <button id="settingsBtn" class="btn btn-outline btn-small"><i class="fas fa-cog"></i> Change API Key</button>
    </div>
  </div>
  
  <div class="footer">
    Academic Dictionary - Right-click on text to define it!
  </div>

  <script src="popup.js"></script>
</body>
</html>
