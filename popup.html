<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: sans-serif; padding: 10px; }
      #apiKey { width: 100%; box-sizing: border-box; margin-bottom: 8px; }
      button { padding: 4px 8px; }
      #status { font-size: 0.9em; color: green; margin-top: 4px; }
    </style>
  </head>
  <body>
    <!-- API Key entry -->
    <input
      id="apiKey"
      type="password"
      placeholder="Enter your OpenAI API Key"
    />
    <button id="saveKey">Save Key</button>
    <div id="status"></div>

    <hr />

    <!-- Highlighted text display -->
    <div id="selection">(no text selected)</div>

    <script src="popup.js"></script>
  </body>
</html>
