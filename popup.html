<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setup API Key</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 300px; }
    #keyView, #mainView { margin-bottom: 15px; }
    .hidden { display: none; }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <div id="keyView">
    <h3>Choose a provider:</h3>
    <button id="useOpenAI">Use OpenAI (GPT)</button>
    <button id="useGemini">Use Gemini</button>

    <div id="openaiInput" class="hidden">
      <p>Enter your OpenAI API Key:</p>
      <input type="text" id="openAIKeyInput" placeholder="sk-..." style="width:100%;" />
      <button id="saveOpenAIKey">Save OpenAI Key</button>
    </div>
    <div id="geminiInput" class="hidden">
      <p>Enter your Gemini API Key:</p>
      <input type="text" id="geminiKeyInput" placeholder="YOUR_GEMINI_KEY" style="width:100%;" />
      <button id="saveGeminiKey">Save Gemini Key</button>
    </div>
  </div>

  <div id="mainView" class="hidden">
    <div><strong>Selected text:</strong><div id="selection">(no text selected)</div></div>
    <div id="definition">(waiting for definitionâ€¦)</div>
    <button id="simplerBtn">Simpler!</button>
    <button id="saveNote">Save to Notes</button>
    <button id="aboutBtn">About</button>
    <hr />
    <h4>My Notes</h4>
    <div id="notesList"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
