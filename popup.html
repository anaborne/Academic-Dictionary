<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
        /* ← Add this block or drop into your existing styles */
        html, body {
          width: 400px;       /* adjust to taste */
          height: 600px;      /* adjust to taste */
          box-sizing: border-box;
          margin: 0;
          padding: 10px;      /* or whatever padding you like */
          overflow: auto;     /* scroll if content overflows */
          font-family: sans-serif;
        }
    </style>
  </head>
  <body>

    <!-- ========== KEY ENTRY VIEW ========== -->
    <div id="keyView">
      <h4>Enter OpenAI Key</h4>
      <input
        id="apiKey"
        type="password"
        placeholder="sk-…"
      />
      <button id="saveKey">Save</button>
      <div id="status"></div>
    </div>

    <hr />

    <!-- ========== MAIN VIEW ========== -->
    <div id="mainView" style="display: none;">
      <div id="selection">(no text selected)</div>
      <!-- you’ll later add buttons here to “Define” via GPT -->
    </div>

    <script src="popup.js"></script>
  </body>
</html>
